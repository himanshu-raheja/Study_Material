        const conventionalPromises = () => {

            const first_Promise = Promise.resolve('one')
            const second_Promise = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('Two')
                }, 1000)
            })

            const third_Promise = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('Three')
                }, 2000)
            })

            const promiseAll = Promise.all([first_Promise, second_Promise, third_Promise])
            return promiseAll
        }

        async function asyncCallMethod () {
           let result =  await conventionalPromises()
           console.log(result)
        }

        asyncCallMethod()
