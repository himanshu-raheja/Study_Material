<!DOCTYPE html>
<html>
<body>
<style>
div{
	min-width: 100px;
	min-height: 100px;
	border: 1px solid black;
	padding: 20px;
}
</style>
	<div id='grandParent'>
		<div id='parent'>
			<div id='child'>
			</div>
		</div>
	</div>

<script>

// by default if useCapture is not passed to event listener it will act as event bubbling.
document.querySelector('#grandParent').addEventListener('click', () => {
// console.log('Grandparent clicked')
})

document.querySelector('#parent').addEventListener('click', () => {
// console.log('parent clicked')
})

document.querySelector('#child').addEventListener('click', () => {
// console.log('child clicked')
})

// on clicking of child o/p would be:
// o/P:child clicked
//     parent clicked
//     Grandparent clicked


// by default if useCapture is passed as false
document.querySelector('#grandParent').addEventListener('click', () => {
// console.log('Grandparent clicked')
}, false)

document.querySelector('#parent').addEventListener('click', () => {
// console.log('parent clicked')
}, false)

document.querySelector('#child').addEventListener('click', () => {
// console.log('child clicked')
}, false)

// on clicking of child o/p would be:
// o/P:child clicked
//     parent clicked
//     Grandparent clicked


// if useCapture is passed as true
document.querySelector('#grandParent').addEventListener('click', () => {
// console.log('Grandparent clicked')
}, true)

document.querySelector('#parent').addEventListener('click', () => {
// console.log('parent clicked')
}, true)

document.querySelector('#child').addEventListener('click', () => {
// console.log('child clicked')
}, true)

// on clicking of child o/p would be:
// O/P: Grandparent clicked
// 		parent clicked
// 		child clicked


// on clicking of parent o/p would be:
// O/P: Grandparent clicked
// 		parent clicked

// on clicking of Grand parent o/p would be:
// O/P: Grandparent clicked


// useCapture is mixed of true & false
document.querySelector('#grandParent').addEventListener('click', () => {
// console.log('Grandparent clicked')
}, true)

document.querySelector('#parent').addEventListener('click', () => {
// console.log('parent clicked')
}, false)

document.querySelector('#child').addEventListener('click', () => {
// console.log('child clicked')
}, true)

// on clicking of child o/p would be: First event capturing/trickling will happen then event bubbling
// O/P: Grandparent clicked
// 		child clicked
// 		parent clicked



// stop propagation of events
document.querySelector('#grandParent').addEventListener('click', () => {
// console.log('Grandparent clicked')
}, true)

document.querySelector('#parent').addEventListener('click', () => {
// console.log('parent clicked')
}, false)

document.querySelector('#child').addEventListener('click', (e) => {
// console.log('child clicked')
// e.stopPropagation();
}, true)

// on clicking of child o/p would be: First event capturing/trickling will happen then event bubbling
// O/P: Grandparent clicked
// 		child clicked


// stop propagation of events
document.querySelector('#grandParent').addEventListener('click', () => {
console.log('Grandparent clicked')
}, true)

document.querySelector('#parent').addEventListener('click', (e) => {
console.log('parent clicked')
e.stopPropagation();
}, true)

document.querySelector('#child').addEventListener('click', (e) => {
console.log('child clicked')
}, true)

// on clicking of child o/p would be: First event capturing/trickling will happen then event bubbling
// O/P: Grandparent clicked
// 		parent clicked

</script>                    
</body>
