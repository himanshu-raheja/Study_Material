<!DOCTYPE html>
<html>
<body>
<button onclick='doSomething'>Click Me</button>
<script>
  // creating a function which will be the
    // prototype for the object to be created later
    function fruits() {
        this.name = 'fruit 1';
        this.season = 'summer';
    }
 
	// creating a function to whose object
	// will inherit properties from the  
	// prototype using object.create() method
	function apple() {
		fruits.call(this);
	}
	 
	// creating an object of the apple function which
	// will have properties of the prototype
	// object i.e. fruits
	apple.prototype
		= Object.create(fruits.prototype);
	const app = new apple();
	 
	// Displaying the created object
	console.log(app.name);
	console.log(app.season);


	const obj = {'name': 'Him'}
	const obj2 = Object.create(obj, {age: {}})

	// this will create a obj2 with age as it's one of the property & it's prototype will be obj
	// O/P:
	// age: undefined
	// [[Prototype]]: Object
	// name: "Him"
	// [[Prototype]]: Object

	
	
	// Shape - superclass
	function Shape() {
	this.x = 0;
	this.y = 0;
	}

	// superclass method
	Shape.prototype.move = function(x, y) {
	  this.x += x;
	  this.y += y;
	  console.info('Shape moved.');
	};

	// Rectangle - subclass
	function Rectangle() {
	  Shape.call(this); // call super constructor.
	}

	// subclass extends superclass
	Rectangle.prototype = Object.create(Shape.prototype);

	//If you don't set Rectangle.prototype.constructor to Rectangle,
	//it will take the prototype.constructor of Shape (parent).
	//To avoid that, we set the prototype.constructor to Rectangle (child).
	Rectangle.prototype.constructor = Rectangle;

	const rect = new Rectangle();

	console.log('Is rect an instance of Rectangle?', rect instanceof Rectangle); // true
	console.log('Is rect an instance of Shape?', rect instanceof Shape); // true
	rect.move(1, 1); // Outputs, 'Shape moved.'
</script>                    
</body>
</html>
